<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/shoplogo.png" alt="logo img" width="20%"/></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Sign up</b></h3>
            <a [routerLink]="['/login']" class="link" style="color: #ED8074;">Already have an account?</a>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="firstName">First Name*</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
              </div>
            </div>
          </div>
          
          <div class="form-group mb-3">
            <label class="form-label" for="emailAddress">Email Address*</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Email Address" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" />
          </div>
          
          <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary" style="background-color: #1D7A8C;">Create Account</button>
          </div>
