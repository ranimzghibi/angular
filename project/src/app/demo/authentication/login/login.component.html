<div class="auth-main" style="margin-top: -100px;">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="../default/dashboard/dashboard"><img src="assets/images/shoplogo.png" alt="logo" width="20%" style="margin-top: 100px;"/></a>
      </div>
      <div class="card my-5">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-end mb-4">
            <h3 class="mb-0"><b>Login</b></h3>
            <a [routerLink]="['/register']" class="link" style="color: #ED8074;">Don't have an account?</a>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="email">Email Address</label>
            <input #email type="email" class="form-control" id="email" placeholder="Email Address" value="" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="password">Password</label>
            <input #password type="password" class="form-control" id="password" placeholder="Password" value="" />
          </div>
          
          <div class="d-grid mt-4">
            <button type="button" class="btn btn-warning" style="background-color: #1D7A8C;" (click)="authentification(email.value,password.value)">Login</button>
          </div>
