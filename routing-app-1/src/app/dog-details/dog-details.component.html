<div  class="card" style="background-color: whitesmoke;">
    <div class="card-body">
        <img [src]="dog.imageUrl" alt="Dog Image" style="max-width: 80%; max-height: 150px;">
        <p><strong>ID :</strong> {{dog.id}}&nbsp;
    <strong>Name :</strong> {{dog.name}}&nbsp;
    <strong>Breed :</strong> {{dog.breed}}&nbsp;
    <strong>Country :</strong> {{dog.country}}</p>
    </div>
    </div>
